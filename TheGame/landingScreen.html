<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        html, body, body div {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="js/vendor/jquery-1.9.1.min.js"></script>
</head>
<body>
    <div id="bgImage" style="width:670px; height:404px; background-image:url('images/bg-1st-screen.jpg')">
         <div style="top:10px; left:10px">PLAY</div>
    </div>
    <script type="text/javascript">
        var h = -300;
        var k = -250;
        var r = 100;
        var theta = 0;
        
        setInterval(function () {
            theta += 0.003;
            var x = h + r * Math.cos(theta);
            var y = k - 0.5 * r * Math.sin(theta);
            $("#bgImage").css("backgroundPosition", x + "px " + y + "px" );
        }, 10);
    </script>
</body>
</html>
