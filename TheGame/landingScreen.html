<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        html, body, body div {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="js/vendor/jquery-1.9.1.min.js"></script>
</head>
<body>
    <div id="bgImage" style="background-image:url('images/bg-1st-screen.jpg')">
         
    </div>
    <script type="text/javascript">
        var x = -100;
        var y = -100;
        var dx = 1;
        var dy = 1;
        var counter = 0;
        setInterval(function () {
            counter += 100;
            if (counter % 8000 == 0) {
                counter = 0;
                dx = -1;
                dy = 1;
            } else if (counter % 6000 == 0) {
                dx = 1;
                dy = 1;
            } else if (counter % 4000 == 0) {
                dx = 1;
                dy = -1;
            } else if (counter % 2000 == 0) {
                dx = -1;
                dy = -1;
            }
            x = x + (dx * 1);
            y = y + (dy * 1);
            $("#bgImage").css("backgroundPosition", x + "px " + y + "px" );
        }, 100);
    </script>
</body>
</html>
