<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src='lib/quintus.js'></script>
        <script src='lib/quintus_sprites.js'></script>
        <script src='lib/quintus_scenes.js'></script>
        <script src='lib/quintus_input.js'></script>
        <script src='lib/quintus_anim.js'></script>
        <script src='lib/quintus_2d.js'></script>
        <script src='lib/quintus_touch.js'></script>
        <script src='lib/quintus_ui.js'></script>
    </head>
    <body style="background-color: black;">
        <script>
        var Q = Quintus()
            .include("Sprites, Scenes, Input, 2D, Anim, Touch, UI")
            .setup({
                width: 855,
                height: 480,
                development: true
            }).controls().touch();            
        
        Q.scene("gameStats", function (stage) {
            var statsContainer = stage.insert(new Q.UI.Container({
                fill: "gray",
                x: 960 / 2,
                y: 620,
                border: 1,
                shadow: 3,
                shadowColor: "rgba(0,0,0,0.5)",
                w: 960,
                h: 40
            })
            );

            var lives = stage.insert(new Q.UI.Text({
                label: "Lives x 3",
                color: "white",
                x: -300,
                y: 0
            }), statsContainer);

            var coins = stage.insert(new Q.UI.Text({
                label: "Coins x 0",
                color: "white",
                x: 300,
                y: 0
            }), statsContainer);
        });

        Q.Sprite.extend("Coin", {
            init: function (p) {
                this._super(p, { asset: "coin.png" });
            }
        });

        Q.animations('player', {
            run_left: { frames: [1, 2, 3], next: 'stand_left', rate: 1 / 5 },
            run_right: { frames: [1, 2, 3], next: 'stand_right', rate: 1 / 5 },
            stand_left: { frames: [0] },
            stand_right: { frames: [0] },
            jump: { frames: [2], loop: false, rate: 1 },
        });

        Q.Sprite.extend("Player", {
            init: function (p) {
                this._super(p, {
                    sheet: "player",        // Spritesheet
                    sprite: "player",       // Animationsheet
                    x: 60,                 // Initial x position of player
                    y: 90,                  // Initial y position of player
                    jumpSpeed: -580,
                    scale: 0.4,             // scale sprite to right size
                    flip: "",
                    //standingPoints: [[-6, 20], [-13, 15], [-13, -28], [23, -28], [23, 15], [16, 20]],
                    //duckingPoints: [[-16, 44], [-23, 35], [-23, -10], [23, -10], [23, 35], [16, 44]],
                });

                this.p.points = [[0, 0], [20, 0], [20, 20], [0, 20]]; //Giving player points of collision

                this.add("2d, platformerControls, animation");  // Add components
                this.on("hit.sprite", function (collision) {
                    if (collision.obj.isA("Coin")) {
                        collision.obj.destroy();
                        this.p.coins++;
                        //TODO: update the GUI

                    }
                });
            },

            step: function (dt) {
                if (Q.inputs['up']) {
                    this.play("jump", 1);
                } else if (this.p.vx > 0) {
                    this.p.flip = "";
                    this.play("run_right");
                } else if (this.p.vx < 0) {
                    this.p.flip = "x";
                    this.play("run_left");
                } else {
                    this.play("stand_" + this.p.direction);
                }
            },            

        });
                       
        Q.Sprite.extend("vCoin", {
            init: function (p) {
                this._super(p, { vy: -100, rangeY: 200, gravity: 0 });
                this.add("2d");

                this.p.initialY = this.p.y;

                this.on("bump.left,bump.right,bump.bottom", function(collision){
                    if (collision.obj.isA("Player")) {
                        this.destroy();
                    }
                })
            },
            step: function (dt) {
                if (this.p.y - this.p.initialY >= this.p.rangeY && this.p.vy > 0)
                    this.p.vy = -this.p.vy;
                else if (-this.p.y + this.p.initialY >= this.p.rangeY && this.p.vy < 0)
                    this.p.vy = -this.p.vy;
            }
        });

        Q.Sprite.extend("hCoin", {
            init: function (p) {
                this._super(p, { vx: -100, rangeX: 200, gravity: 0 });
                this.add("2d");

                this.p.initialX = this.p.x;

                this.on("bump.left,bump.right,bump.bottom", function (collision) {
                    if (collision.obj.isA("Player")) {
                        this.destroy();
                    }
                })
            },
            step: function (dt) {
                if (this.p.x - this.p.initialX >= this.p.rangeX && this.p.vx > 0)
                    this.p.vx = -this.p.vx;
                else if (-this.p.x + this.p.initialX >= this.p.rangeX && this.p.vx < 0)
                    this.p.vx = -this.p.vx;
            }
        });

        var LevelStage;

        Q.scene("level1",function(stage) {
          
            var background = new Q.TileLayer({ dataAsset: 'level1.tmx', layerIndex: 0, sheet: 'tiles', tileW: 70, tileH: 70, type: Q.SPRITE_NONE });
            stage.insert(background);
            
            stage.collisionLayer(new Q.TileLayer({ dataAsset: 'level1.tmx', layerIndex:1,  sheet: 'tiles', tileW: 70, tileH: 70 }));
          
            var player = stage.insert(new Q.Player());
            
            stage.insert(new Q.vCoin({ x: 1050, y: 350, rangeY: 200, asset: "coin.png" }));
            stage.insert(new Q.hCoin({ x: 650, y: 350, rangeY: 200, asset: "coin.png" }));
            stage.add("viewport").follow(player, { x: true, y: true }, { minX: 0, maxX: background.p.w, minY: 0, maxY: background.p.h });

            LevelStage = stage;
        });
                
        //load assets
        Q.load("tiles_map.png, player.png, level1.tmx, coin.png", function() {
            Q.sheet("tiles", "tiles_map.png", { tilew: 70, tileh: 70 });
            Q.sheet("player", "player.png", { "tilew": 130, "tileh": 230, "sx": 0, "sy": 0 });
            Q.stageScene("level1");
        });                    
        
        </script>
    </body>
</html>
